<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bharat1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="container">

        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location" class="input-box">
            <button class='bx bx-search' id="searchBtn"></button>
        </div>

        <div class="weather-body">
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="iii/clear.png" class="weather-img">
                            <p class="temperature">0 <span>Â°C</span></p>
                            <p class="description">none</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water' ></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span id="humidity">0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <div class="info-wind">
                            <span id="wind-speed">0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    
</div>

<script src="bharat1.js"></script>
</body>
</html>
